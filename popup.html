<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <button class="tab-btn active" data-tab="reminders">Reminders</button>
        <button class="tab-btn" data-tab="markets">Markets</button>
      </nav>
      <button id="theme-toggle" class="theme-toggle">
        ☀️
      </button>
    </header>

    <main>
      <section id="reminders" class="tab-content active">
        <div class="reminders-list">
          <p class="empty-state">No reminders added!</p>
        </div>
        <div class="add-reminder-form" style="display: none;">
          <div class="form-group">
            <label for="reminder-time">Time</label>
            <input type="time" id="reminder-time" required>
          </div>
          <div class="form-group inline-group">
            <label class="checkbox-label">
              <input type="checkbox" id="reminder-repeat">
              Repeat Daily
            </label>
            <button id="notify-early" class="notify-btn">
              Notify Early <span class="notify-value">5 mins</span>
            </button>
          </div>
          <div class="form-actions">
            <button id="save-reminder" class="save-btn">Save</button>
            <button id="cancel-reminder" class="cancel-btn">Cancel</button>
          </div>
        </div>
        <button class="add-reminder-btn">
          ➕ Add Reminder
        </button>
      </section>

      <section id="markets" class="tab-content">
        <div class="market-settings">
          <h3>Markets to Track</h3>
          <div class="market-toggles">
            <label class="market-toggle">
              <input type="checkbox" id="trackIndianMarket" checked>
              Indian Market
            </label>
            <label class="market-toggle">
              <input type="checkbox" id="trackUSMarket" checked>
              US Market
            </label>
          </div>
        </div>

        <div class="market-status">
          <div class="market-card" data-market="india">
            <div class="market-header">
              <h3>Indian Market</h3>
              <span class="market-hours">09:15 - 15:30 IST</span>
            </div>
            <div class="market-info">
              <p class="status"></p>
              <p class="time"></p>
            </div>
          </div>

          <div class="market-card" data-market="us">
            <div class="market-header">
              <h3>US Market</h3>
              <span class="market-hours">09:30 - 16:00 EST</span>
            </div>
            <div class="market-info">
              <p class="status"></p>
              <p class="time"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Developed by Market Time Team</p>
    </footer>
  </div>
  <script src="utils/timeUtils.js"></script>
  <script src="utils/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
